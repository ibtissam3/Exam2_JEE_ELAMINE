<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee List</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Employee List</h1>
  <div class="mb-3">
    <a class="btn btn-primary" th:href="@{/employees/add}">Add Employee</a>
    <a class="btn btn-secondary" th:href="@{/home}">Back to Home</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Skill</th>
      <th>Project</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td>
        <textarea class="form-control" th:text="${employee.skills}" readonly></textarea>
      </td>
      <td>
        <textarea class="form-control" th:text="${employee.projects}" readonly></textarea>
      </td>
      <td>
        <form th:action="@{/employees/delete}" method="post">
          <input type="hidden" th:name="employeeId" th:value="${employee.id}"/>
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
